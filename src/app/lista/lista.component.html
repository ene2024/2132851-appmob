<p *ngIf="verdadero">
  Si ves este mensaje, <strong>verdadero</strong> es <strong>true</strong>
</p>

<p [ngClass]="{'rojo': verdadero === true, 'azul': verdadero === false}">
  Si <strong>verdadero</strong> es <strong>true</strong>, este texto será <strong>rojo</strong>,
  pero si es <strong>false</strong>, será <strong>azul</strong>.
</p>
