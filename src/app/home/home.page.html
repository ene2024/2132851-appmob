<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-lista></app-lista>
  <ion-button (click) = "hazmeClic()"> Hazme Clic!</ion-button>
  
  <div id="container">
    <img [src]="imgUrl">
  </div>
  
</ion-content>
